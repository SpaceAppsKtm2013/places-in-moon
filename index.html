			function buttonClick4() {
			var networkLink = ge.createNetworkLink("");
			networkLink.setDescription("NetworkLink open to fetched content");
			networkLink.setName("Open NetworkLink");
			networkLink.setFlyToView(true);
		
			// create a Link object
			var link = ge.createLink("");
			
			link.setHref("http://nepalskhabar.hostei.com/MoonData1000.kml");
			// attach the Link to the NetworkLink
			networkLink.setLink(link);
			// add the NetworkLink feature to Earth
			ge.getFeatures().appendChild(networkLink);
		}

			function buttonClick5() {
				var href = 'http://planetarynames.wr.usgs.gov/shapefiles/MOON_nomenclature.kmz';
				google.earth.fetchKml(ge, href, function(kmlObject) {
					if (kmlObject)
						ge.getFeatures().appendChild(kmlObject);
					});
			}

			}

			function buttonClick3() {
			// The Lambert Lunar crater the largest crater in the solar syste
				var lookAt = ge.createLookAt('');
				lookAt.set(25.238916, -21.138078, 0, ge.ALTITUDE_RELATIVE_TO_GROUND, -1.811669, 0, 78000);    
				 ge.getView().setAbstractView(lookAt);    			
			}

			function buttonClick2() {

					ge.getView().setAbstractView(lookAt);    
			}

			function initCB(instance) {
				ge = instance;
				ge.getWindow().setVisibility(true);

				// add a navigation control
				ge.getNavigationControl().setVisibility(ge.VISIBILITY_AUTO);

				// add some layers
				ge.getLayerRoot().enableLayerById(ge.LAYER_BORDERS, true);
				ge.getLayerRoot().enableLayerById(ge.LAYER_ROADS, true);

				// just for debugging purposes
				document.getElementById('installed-plugin-version').innerHTML =
				ge.getPluginVersion().toString(); 		
			}
			
			function addSampleButton(caption, clickHandler) {
					var btn = document.createElement('input');
					btn.type = 'button';
					btn.value = caption;
					if (btn.attachEvent)
						btn.attachEvent('onclick', clickHandler);
					else
					btn.addEventListener('click', clickHandler, false);
				// add the button to the Sample UI
				document.getElementById('sample-ui').appendChild(btn);
			}

			function addSampleUIHtml(html) {
			  document.getElementById('sample-ui').innerHTML += html;
			}
